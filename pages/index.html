<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" type="text/css" href="loading-bar.css"/>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
   <div class="container">
      <div class="divette">
        <div class="logo">
          <h2>Dropp</h2>
        </div>
        <div class="menu">
          <i class="ri-home-smile-line"></i>
        </div>
      </div>
      <header>
        <div class="icons">
          <i class="fas fa-file-word"></i>
          <i class="fas fa-arrow-right"></i>
          <i class="fas fa-file-pdf"></i>
        </div>
        
        <h1>Word files to PDF</h1>
        <p>Easily Convert your DOC to PDF online</p>
      </header>

    <form class="fileupload" action="/uploads/docx" method="post" enctype="multipart/form-data">
      <img src="/images/02.svg" alt="pdf" class="image_doc">
      <div class='Xash'></div>
      <h1 class="selectPrompt">~ <i class="far fa-file"></i> Select Files~ </h1>

      <input type="file" id="upfile" name="upfile" onclick="getFile()">


    </form>
    </div>


    <script>

      var chooseFile =   document.querySelector('#upfile');
      var form = document.querySelector('.fileupload');
      document.querySelector('.selectPrompt').addEventListener('click', getFile = () => {
       chooseFile.click()
      })

     chooseFile.addEventListener('input', (e)=>{
        document.querySelector('.selectPrompt').innerHTML= `Converting...  <span class="preloader">
        <img src="/images/1475 (1).gif" alt="">
      </span>`;
       var wordDoc = chooseFile.files[0].name;
    
        document.querySelector('.Xash').innerHTML= `${wordDoc}`;
        document.querySelector('.preloader').style='display:block';
        setTimeout(()=>{
          form.submit();

        }, 1000)
      })

      
      
      
    </script>
</body>
</html>
